<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .collapsible-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .collapsible {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .toggle-button {
            width: 100%;
            padding: 10px;
            text-align: left;
            background-color: #f9f9f9;
            border: none;
            outline: none;
            font-size: 18px;
            cursor: pointer;
        }

        .toggle-button:after {
            content: "+";
            float: right;
        }

        .content {
            display: none;
            padding: 10px;
            background-color: #f1f1f1;
        }

        .show .content {
            display: block;
        }

        .show .toggle-button:after {
            content: "-";
        }
    </style>
</head>
<body>
    <div class="collapsible-container">
        <div class="collapsible">
            <button class="toggle-button">Click 1</button>
            <div class="content">
                <p>Content 1: This is the first content section.</p>
            </div>
        </div>
        <div class="collapsible">
            <button class="toggle-button">CLick 2</button>
            <div class="content">
                <p>Content 2: This is the second content section.</p>
            </div>
        </div>
        <div class="collapsible">
            <button class="toggle-button">click 3</button>
            <div class="content">
                <p>Content 3: This is the third content section.</p>
            </div>
        </div>
        <div class="collapsible">
            <button class="toggle-button">click 4</button>
            <div class="content">
                <p>Content 4: This is the fourth content section.</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle-button').forEach(button => {
            button.addEventListener('click', () => {
                const collapsible = button.parentElement;
                collapsible.classList.toggle('show');

                // Optionally close other sections when one is opened
                document.querySelectorAll('.collapsible').forEach(otherCollapsible => {
                    if (otherCollapsible !== collapsible) {
                        otherCollapsible.classList.remove('show');
                    }
                });
            });
        });
    </script>
</body>
</html>
